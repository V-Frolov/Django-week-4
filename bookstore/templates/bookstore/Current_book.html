{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book "{{books.title}}"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookstore/css/style.css' %}">
</head>
<body>
    <div class="content">
        <h5>Book ID: {{books.id}}</h5>
        <h3>Title: {{books.title}}</h3>
        <p>Description: {{books.description}}</p>
        <p>Year of release: {{books.released_year}}</p>
        <a href="{% url 'author' books.author_id %}"><p>About author</p></a>
        <a href="{% url 'delete_book' books.id %}"><p>Delete this book (!!!)</p></a>
        <a href="{% url 'list_books' %}"><p>List of all books</p></a>
    </div>
</body>
</html>
