{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookstore/css/style.css' %}">
</head>
<body>
<div class="content_head">
    <p>Input title book:</p>
    <p></p>
    <form action="" method="get">
        <input type="text" name="search">
        <input type="submit" value="Search">
    </form>
    <p></p>
    <a href="{% url 'create_book' %}"><p>Create your new great book</p></a>
    <hr>
    <h2>List of all books:</h2>
    {% for book in books %}
    <h3>{{book.title}}</h3>
    <a href="{% url 'current_book' book.id %}"><p>Full description</p></a>
    <a href="{% url 'delete_book' book.id %}"><p>Delete this book</p></a>
    <hr>
    {% endfor %}
</div>
</body>
</html>
