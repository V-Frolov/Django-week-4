{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author: {{author.first_name}} {{author.last_name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookstore/css/style.css' %}">
</head>
<body>
    <div class="content">
        <h5>Author ID: {{author.id}}</h5>
        <h4>First name: {{author.first_name}}</h4>
        <h4>Last name: {{author.last_name}}</h4>
        <p>Age: {{author.age}} y.o.</p>
        <a href="{% url 'author_book' author.id %}"><p>All books this author</p></a>
        <a href="{% url 'list_books' %}"><p>List of all books</p></a>
    </div>
</body>
</html>
