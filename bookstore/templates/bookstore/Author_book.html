{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books of {{author}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookstore/css/style.css' %}">
</head>
<body>
    <div class="content">
        {% for auth_book in author_book %}
            <h3>{{auth_book.title}}</h3>
            <p>{{auth_book.description}}</p>
            <p>Year's: {{auth_book.released_year}} </p>
        {% endfor %}
        <a href=" {% url 'list_books' %} " > List of all books </a>
    </div>
</body>
</html>
